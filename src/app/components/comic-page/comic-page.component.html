<section>
    <div class="container-fluid">
        <div *ngIf="!resultado">
            <p class="text-center h3 ml-4">Cargando ...</p>
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <article class="col-md-4"
                *ngFor="let elem of resultado.data.results | paginate: {itemsPerPage: 12, currentPage: p}">
                <div class="margin article-comic">
                    <a [routerLink]="['/comic/', elem.id]">
                        <img src="{{elem.thumbnail.path}}.{{elem.thumbnail.extension}}" alt="{{elem.title}}"
                            class="img-fluid mx-auto d-block img-comic">
                    </a>
                    <a [routerLink]="['/comic/', elem.id]"
                        class="title-comic text-center btn text-white">{{elem.title}}</a>
                </div>
            </article>
            <pagination-controls (pageChange)="p = $event" class="offset-md-4 mt-3"></pagination-controls>
        </div>
    </div><br>
</section>
